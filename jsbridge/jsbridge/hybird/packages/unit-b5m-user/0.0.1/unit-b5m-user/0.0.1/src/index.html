<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
    <script type="text/javascript" src="../../../zepto/1.1.3/zepto.js"></script>
    <script type="text/javascript" src="../../../b5mapp/0.0.1/B5MApp.js"></script>
    <script type="text/javascript" src="../../../b5mapp/0.0.1/B5MAppControl.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css"></link>
    </head>
    
    <body>
        <div id = "btn_my">
            <img class="bann-nam-img" src="http://cdn.b5m.com/upload/web/ucenter/avatars/201306/130/8b73eadcc05e43f3b65b35afb7eb9d0e.jpeg">
            <span class="bann-nam-mid">
                <p class = "name cf"> <strong>伯光</strong> <span class = "icon"></span></p>
                <p class="my">VIP · 全网购物免邮</p>
                <p class="js">剩余 <b>193</b> 天</p>
            </span>
        </div>
        <div style="margin_top:10px;">
            <div id="btn_cart" class="btn">
                <span class="list-cart">我的购物车</span>
                <span class="list-pic"></span>
            </div>
            <div id="btn_order" class="btn">
                <span class="list-cart list-order">我的订单</span>
                <span class="list-pic"></span>
            </div>
            <div id="btn_address" class="btn">
                <span class="list-cart list-addres">我的收货地址</span>
                <span class="list-pic"></span>
            </div>
            <div id="btn_collection" class="btn">
                <span class="list-cart list-collection">我的收藏</span>
                <span class="list-pic"></span>
            </div>
            <div id="btn_share" class="btn">
                <span class="list-cart list-fx">我的分享</span>
                <span class="list-pic"></span>
            </div>
            <div id="btn_set" class="btn">
                <span class="list-cart list-fx">设置</span>
                <span class="list-pic"></span>
            </div>
        <script type="text/javascript">
            B5MApp.setTitle('个人中心');
            
            var global_deal = null;
            var btnMy = new B5MAppControl($('#bann-nam-img').get(0));
            btnMy.onClick = function() {
                B5MApp.action.open('my', { deal: global_deal });
            };
            var btnCjbz = new B5MAppControl($('#btn_cart').get(0));
            btnCjbz.onClick = function() {
                B5MApp.action.open('detail', { deal: global_deal });
            };
            var btnOrder = new B5MAppControl($('#btn_order').get(0));
            btnOrder.onClick = function() {
                B5MApp.action.open('http://m.b5m.com/user/orderList?mps=', { deal: global_deal });
            };
            var btnAddress = new B5MAppControl($('#btn_address').get(0));
            btnAddress.onClick = function() {
                B5MApp.action.open('address', { deal: global_deal });
            };
            var btnShare = new B5MAppControl($('#btn_collection').get(0));
            btnShare.onClick = function() {
                B5MApp.action.open('http://m.b5m.com/user/favourite?mps=', { deal: global_deal });
            };
            var btnMessage = new B5MAppControl($('#btn_share').get(0));
            btnMessage.onClick = function() {
                B5MApp.action.open('http://m.b5m.com/user/share?mps=', { deal: global_deal });
            };
            var btnSetting = new B5MAppControl($('#btn_set').get(0));
            btnSetting.onClick = function() {
                B5MApp.action.open('setting', { deal: global_deal });
            };
        </script>
    </body>
    
</html>
