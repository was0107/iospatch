<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title> detail </title>
	<script type="text/javascript" src="zepto.js" ></script>
	<script type="text/javascript" src="B5MApp.js" ></script>
	<script type="text/javascript" src="B5MAppControl.js" ></script>
	<link rel= "stylesheet" type="text/css" href="home.css" />
</head>
<body>
	<h1> Detail Test Page1 </h1>
	<div id="btn_back" class="btn"> back</div>
	<label> query:
		<textarea id="txt_query"></textarea>
	</label>

<script type="text/javascript">

B5MApp.setTitle('Detail');
var btnBack = new B5MAppControl($('#btn_back').get(0));
btnBack.onClick = function() {
	B5MApp.action.back();
}

B5MApp.action.get(function(query) {
	$('#txt_query').val(JSON.stringify(query));
});
</script>
</body>
</html>
